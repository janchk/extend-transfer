<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Extend-transfer</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/w3.css' %}" rel="stylesheet">
    <link href="{% static 'css/w3-theme-blue-grey.css' %}" rel="stylesheet">
    <link href="{% static 'css/wtf-forms.css' %}" rel="stylesheet">
    <link href="{% static 'css/img-uploader.css' %}" rel="stylesheet">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/cookie.js' %}"></script>
    {% comment %} <script src="{% static 'js/proceed-photos.js' %}"></script> {% endcomment %}
    <script src="{% static 'js/proceed-photos_nocelery.js' %}"></script>
    <script src="{% static 'js/img-uploader.js' %}"></script>
</head>

<body class="w3-theme-l5">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <div id="topLine" class="top_line">
            <h1><a href="/">Diffusion mixer</a></h1>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    

    <div class="modal fade" id="modal-progress" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Processing...</h4>
                </div>
                <div class="modal-body">
                    <div class="progress" style="width: 100%">
                        <div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-processing" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Processing...</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
